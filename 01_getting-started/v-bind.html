<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <ul class="pagination">
            <li v-for="n in pageCount">
                <a href="javascript:void(0)" v-bind:class="activeNumber === n+1?'active':''">{{ n }}</a>
            </li>
        </ul>
    </div>
    
    <script>
var vm = new Vue({
    el: '#app',
    data: {
        activeNumber: 1,
        pageCount: 10
    }
});
    </script>
</body>
</html>
